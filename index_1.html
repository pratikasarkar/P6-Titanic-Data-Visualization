<!DOCTYPE html>
<html>
<div id="chartContainer">
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <script type="text/javascript">
      var svg = dimple.newSvg("#chartContainer", 1250, 580);
      d3.csv("data_1.csv", function (data) {

          // Create the indicator chart on the right of the main chart
          var indicator = new dimple.chart(svg, data);

          // Pick blue as the default and orange for the selected class
          var defaultColor = indicator.defaultColors[0];
          var indicatorColor = indicator.defaultColors[2];

          // The frame duration for the animation in milliseconds
          var frame = 3000;

          var firstTick = true;

          // Place the indicator bar chart to the right
          indicator.setBounds(1050, 80, 153, 150);

          // Add Pclass along the y axis
          var y = indicator.addCategoryAxis("y", "Pclass");
          y.addOrderRule("Pclass");

          // Use Age for bar size and hide the axis
          var x = indicator.addMeasureAxis("x", "Age");
          x.hidden = true;

          // Add the bars to the indicator and add event handlers
          var s = indicator.addSeries(null, dimple.plot.bar);
          s.addEventHandler("click", onClick);
          // Draw the side chart
          indicator.draw();

          // Remove the title from the y axis
          y.titleShape.remove();

          // Remove the lines from the y axis
          y.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
          y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "14px")
                  .attr("transform", "translate(18, 0.5)");

          svg.selectAll("title_text")
                  .data(["Click Passenger Class to select",
                      "and pause. Click again",
                      "to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", 1050)
                  .attr("y", function (d, i) { return 15 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });

          // Manually set the bar colors
          s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === 1 ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === 1 ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);

          // Draw the main chart
          var bar = new dimple.chart(svg, data);
          bar.setBounds(100, 120, 850, 400)
          bar.addCategoryAxis("x", "Sex");
          bar.addMeasureAxis("y", "Survived");
          bar.addSeries(["Age_bucket"], dimple.plot.bar)
          bar.addLegend(120, 40, 410, 60);

          svg.selectAll("title_text")
          .data(["Age groups of the Passengers in Titanic."])
          .enter()
          .append("text")
          .attr("x", 120)
          .attr("y", 30)
          .style("font-family", "sans-serif")
          .style("font-size", "10px")
          .style("color", "Black")
          .text(function (d) { return d; });

          // Add a storyboard to the main chart and set the tick event
          var story = bar.setStoryboard("Pclass", onTick);

          // Change the frame duration
          story.frameDuration = frame;

          // Order the storyboard by Pclass
          story.addOrderRule("Pclass");

          // Draw the bar chart
          bar.draw();

          // Orphan the legends as they are consistent but by default they
          // will refresh on tick
          bar.legends = [];

          // On click of the side chart
          function onClick(e) {
              // Pause the animation
              story.pauseAnimation();
              // If it is already selected resume the animation
              // otherwise pause and move to the selected Pclass
              if (e.yValue === story.getFrameValue()) {
                  story.startAnimation();
              } else {
                  story.goToFrame(e.yValue);
                  story.pauseAnimation();
              }
          }

          // On tick of the main charts storyboard
          function onTick(e) {
              if (!firstTick) {
                  // Color all shapes the same
                  s.shapes
                          .transition()
                          .duration(frame / 2)
                          .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                          .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
              }
              firstTick = false;
          }
      });
  </script>
</div>
</html>
